[package]
name = "rtmp"
description = "rtmp library."
version = "0.6.5"
authors = ["HarlanC <wawacry@qq.com"]
repository = "https://github.com/harlanc/xiu"
license = "MIT"
readme = "README.md"
categories = ["multimedia", "multimedia::video", 'multimedia::audio']
keywords = ["rtmp", "video", "streaming"]
edition = "2018"

[dependencies]
byteorder = "1.4.2"
bytes = "1.0.0"
rand = "0.3"
failure = "0.1.8"
hmac = "0.11.0"
sha2 = "0.9"
# uuid = { version = "0.6.5", features = ["v4"] }
log = "0.4"
chrono = "0.4"
indexmap = "1.9.3"
async-trait = "0.1.70"
hex = "0.4"
serde_json = { version = "1", default-features = false, features = [
    "alloc",
    "raw_value",
    "std",
] }
serde = { version = "1.0", features = ["derive", "rc"] }

streamhub = "0.2.4"
xflv = "0.4.4"
bytesio = "0.3.4"
h264-decoder = "0.2.4"
commonlib = "0.1.2"

[dependencies.tokio]
version = "1.4.0"
default-features = false
features = ["full"]
