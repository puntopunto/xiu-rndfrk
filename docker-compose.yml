version: "3"
name: "restreamer"

# XIU test pod
services:
  # 1. Base streamer
  root_streamer:
    build:
      context: "."
      target: "runner"
      args:
        # Global
        TZ: ${TZ}

        # Platforms and versions
        platform: "linux/amd64"
        version: "latest"
        appversion: "v0.6.1"

        # Paths
        buildroot: "/build"
        target:
          "${buildroot}/xiu-rndfrk/target/x86_64-unknown-linux-musl/release"
        app: "${target}/${app_name}"
        appweb: "${target}/http-server"
        pprtmp: "${target}/pprtmp"

        appdir: "/app"

        # User
        USER: "appuser"
        UID: "10001"

        # App
        app_name: "xiu"
    image: "normkd/1688557675-test01:1.0.0"
    container_name: "${COMPOSE_PROJECT_NAME}.root"
    working_dir: "${appdir}"
    volumes:
      - "./ci/config:/app/config"
    user: "appuser"
    hostname: "streamer-00"
    expose:
      - "80"
      - "80/udp"
      - "443"
      - "1935"
      - "1935/udp"
      - "8000"
      - "8000/udp"
    networks:
      - intra
    #     ipv4_address: "172.16.100.5"
    # ports:
    #   - "55001:1935"
    #   - "1935:1935/udp"
    #   - "8000:8000" 
    #   - "8000:8000/udp"
    # extra_hosts:
    #   - "host.docker.internal:host-gateway"
    command: ["-c", "config/config_rtmp.toml"]

  # 2. Streamer instances
  streamer1:
    extends:
      service: "root_streamer"
    container_name: "${COMPOSE_PROJECT_NAME}.node-01"
    hostname: "streamer-01"
    # ports:
    #   - "55002:1935"
    #   - "8000:8000"
    # networks:
    #   intra:
    #     ipv4_address: "172.16.110.6"

  streamer2:
    extends:
      service: "root_streamer"
    container_name: "${COMPOSE_PROJECT_NAME}.node-02"
    hostname: "streamer-02"
    # ports:
    #   - "55003:1935"
    #   - "8000:8000"
    # networks:
    #   intra:
    #     ipv4_address: "172.16.120.5"

networks:
  intra:
    external: false
    attachable: false
    enable_ipv6: false
    name: "restreamer_pod"
    driver: "ipvlan"
    driver_opts:
      ipvlan_mode: "l2"
      ipvlan_flag: "bridge"
      subnet: "172.100.100.0/24"
      ip_range: "172.100.100.0/28"
      gateway: "172.100.100.10"
